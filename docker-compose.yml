services:
  db:
    image: postgres:16-alpine
    container_name: solvix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: solvix_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d solvix_studio"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solvix-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      AUTH_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
      AUTH_SECRET: replace-with-long-random-secret
      NEXTAUTH_SECRET: replace-with-long-random-secret
      DATABASE_URL: postgresql://postgres:postgres@db:5432/solvix_studio?schema=public
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
    command: sh -c "npm run db:deploy && npm run db:seed && npm run start"

volumes:
  postgres_data:
